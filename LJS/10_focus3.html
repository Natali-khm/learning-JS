<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      #mouse {
        display: inline-block;
        cursor: pointer;
        border: 1px solid black;
        margin: 0px;
      }

      #mouse:focus {
        outline: 1px dashed black;
      }
    </style>
  </head>

  <body>
    <p>
      Кликните по "изображению" мыши и перемещайте её с помощью клавиш со
      стрелками.
    </p>

    <pre id="mouse">
 _   _
(q\_/p)
 /. .\
=\_t_/=   __
 /   \   (
((   ))   )
/\) (/\  /
\  Y  /-'
 nn^nn
</pre
    >

    <script>
      let mouse = document.querySelector("#mouse");
      mouse.addEventListener("keydown", move);
      mouse.addEventListener("click", () => mouse.focus());
      mouse.tabIndex = 1;
      mouse.style.position = "fixed";

      mouse.style.left = mouse.getBoundingClientRect().left + "px";
      mouse.style.top = mouse.getBoundingClientRect().top + "px";

      function move() {
        switch (event.code) {
          case "ArrowRight":
            mouse.style.left =
              parseInt(mouse.style.left) + mouse.offsetWidth + "px";
            break;
          case "ArrowLeft":
            mouse.style.left =
              parseInt(mouse.style.left) - mouse.offsetWidth + "px";
            break;
          case "ArrowUp":
            mouse.style.top =
              parseInt(mouse.style.top) - mouse.offsetHeight + "px";
            break;
          case "ArrowDown":
            mouse.style.top =
              parseInt(mouse.style.top) + mouse.offsetHeight + "px";
            break;
        }
      }
    </script>
  </body>
</html>
